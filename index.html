<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WitBlox Record Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align:  center;

    }

    .section {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .section p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>WitBlox Record Room</h1>

  <!-- PCB Record Section -->
  <div class="section" onclick="navigateTo('Components/pcbrecord.html')">
    <h2>PCB Record</h2>
    <p>Click here to manage PCB records.</p>
  </div>

  <!-- Component Record Section -->
  <div class="section" onclick="navigateTo('component.html')">
    <h2>Component Record</h2>
    <p>Click here to manage component records.</p>
  </div>

  <!-- Sheet Section -->
  <div class="section" onclick="navigateTo('sheet.html')">
    <h2>Sheet</h2>
    <p>Click here to view or manage sheet data.</p>
  </div>

  <!-- Data Record Section -->
  <div class="section" onclick="navigateTo('data.html')">
    <h2>Data Record</h2>
    <p>Click here to view or manage data records.</p>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
